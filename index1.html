/* START */
function start(){

if(set.value!="OT")qs.push(...NT);

/* SPAWN */
function spawnBomb(){
bombs.push({
x:Math.random()*c.width,
y:-30,
r:12+score*0.03,
v:2+score*0.01,
passed:false,

/* FIRE */

function fire(){
/* Ä‘áº¡n hÃ¬nh nÃ³n */
let level=
ammo>=20?5:
ammo>=15?4:
ammo>=10?3:
ammo>=5?2:1;

let spread=Math.PI/8;
for(let i=0;i<level;i++){
let t=level===1?0:(i/(level-1)-0.5);
let ang=-Math.PI/2+t*spread;
bullets.push({
x:player.x,
y:player.y-20,
vx:Math.cos(ang)*7,
vy:Math.sin(ang)*7
});
}

/* ğŸš€ TÃŠN Lá»¬A â€“ Má»C 20 Äáº N */
if(ammo>=20){
let count=Math.floor((ammo-20)/5)+1; // 20=1,25=2,30=3...
for(let i=0;i<count;i++){
missiles.push({
x:player.x+(i-(count-1)/2)*12,
y:player.y-30,
vy:-5
});
}
}
}

/* LOOP */
function loop(){
if(!game)return;

ctx.clearRect(0,0,c.width,c.height);

/* giáº£m cáº¥p náº¿u 10s khÃ´ng nháº·t Ä‘áº¡n */
if(Date.now()-lastAmmoTime>10000 && ammo>0){

/* MOVE */
let vx=(keys.ArrowRight?1:0)-(keys.ArrowLeft?1:0)+joy.x;
let vy=(keys.ArrowDown?1:0)-(keys.ArrowUp?1:0)+joy.y;
player.x+=vx*5; player.y+=vy*5;
player.x=Math.max(20,Math.min(c.width-20,player.x));
player.y=Math.max(20,Math.min(c.height-20,player.y));

ctx.fillStyle="#00e5ff";

if(Math.random()<0.018)spawnBomb();
bombs.forEach(b=>{

if(b.boom>0){
b.boom+=0.4;
ctx.strokeStyle="rgba(255,80,80,.6)";
ctx.beginPath();ctx.arc(b.x,b.y,b.boom,0,7);ctx.stroke();
if(Math.hypot(b.x-player.x,b.y-player.y)<b.boom)end();
}else{
ctx.fillStyle="#a00";
ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,7);ctx.fill();
}
if(!b.passed&&b.y>c.height){
b.passed=true; score++; dodged++;
if(Math.random()<0.35)spawnAmmo();
if(dodged%10===0)spawnStar();
}
});

/* BULLET */
bullets.forEach(b=>{

bombs.forEach(o=>{

}
});
stars.forEach(s=>{

});

missiles.forEach(m=>{

ctx.fill();
bombs.forEach(o=>{
if(!o.boom&&Math.hypot(m.x-o.x,m.y-o.y)<o.r+6){
o.boom=1; score+=5; m.y=-999;
}
});
});

/* STAR */
stars.forEach(s=>{
s.y+=2; s.rot+=0.1;
ctx.save();
ctx.translate(s.x,s.y);
ctx.rotate(s.rot);
ctx.fillStyle="gold";
ctx.beginPath();ctx.arc(0,0,s.r,0,7);ctx.fill();
ctx.restore();
});
